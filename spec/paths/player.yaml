post:
  tags:
    - Player
  summary: Create a new player
  description: >
    Creates a new `PlayerSession` and a new `Player` that is associated to the
    former. This `PlayerSession` is then

    associated to the current `HttpSession` and is now tracked along every
    request that this session will perform.
  operationId: createPlayer
  parameters:
    - name: player
      in: body
      description: The name of the player
      schema:
        type: string
      required: true
  produces:
    - application/json
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Player'
